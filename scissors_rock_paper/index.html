<!DOCTYPE html>
<html lang="en">

<head>
    <title>Scissors Rock Paper</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="topic">Rock,  Paper,  Scissors</h1>
        <div class="main">
            <div class="human"><img src="./images/player.jpeg"></div>
            <div class="pointScreen">
                <div class="point">оноо</div>
                <div class="screen">
                    <div class="humans">0</div>
                    <div class="sml">:</div>
                    <div class="robots">0</div>
                </div>
            </div>
            <div class="robot"><img src="./images/robot.jpeg"></div>
        </div>
        <div class="buttons">
            <div class="bottom scissors" onclick="start('scissors')"><img src="./images/scissors.png"></div>
            <div class="bottom paper" onclick="start('paper')"><img src="./images/paper.png"></div>
            <div class="bottom rock" onclick="start('rock')"><img src="./images/rock.png"></div>
        </div>
    </div>
</body>
<script src="./index.js"></script>
</html>
